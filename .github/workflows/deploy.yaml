name: Deploy MultiDocker
on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t sharon5322/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true sharon5322/react-test npm test

      - run: docker build -t sharon5322/multi-client ./client
      - run: docker build -t sharon5322/multi-nginx ./nginx
      - run: docker build -t sharon5322/multi-server ./server
      - run: docker build -t sharon5322/multi-worker ./worker

      - run: docker push sharon5322/multi-client
      - run: docker push sharon5322/multi-nginx
      - run: docker push sharon5322/multi-server
      - run: docker push sharon5322/multi-worker
